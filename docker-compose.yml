version: '3.8'

volumes:
  pg_data:     # для PostgreSQL
  static:      # для статики (backend + frontend + gateway)
  media:       # для медиа (backend + gateway)

services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    restart: always
    volumes:
      - static:/app/backend_static     # статика Django
      - media:/app/media           # медиа
    env_file:
      - .env
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn kittygram_backend.wsgi:application --bind 0:8000"

  frontend:
    build: ./frontend
    restart: always
    volumes:
      - static:/app/build             # фронт кладёт билд в тот же volume
    depends_on:
      - backend

  gateway:
    build: ./nginx
    restart: always
    ports:
      - "9000:80"
    volumes:
      - static:/static             # Nginx читает статику и фронт
      - media:/media               # и медиа
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
